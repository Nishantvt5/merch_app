<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | Your Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background: white;
            border: 1px solid #e0e0e0;
        }
        .auth-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .store-header {
            background-color: #fff;
            border-bottom: 1px solid #dee2e6;
            padding: 1rem 0;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <!-- Simple Header -->
    <div class="store-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-4">
                    <a href="/" class="text-decoration-none">
                        <h5 class="mb-0 text-primary">Your Store</h5>
                    </a>
                </div>
                <div class="col-4 text-center">
                    <h4 class="mb-0">Welcome Back</h4>
                </div>
                <div class="col-4 text-end">
                    <a href="{% url 'users:signup' %}" class="btn btn-outline-primary btn-sm">Sign Up</a>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="auth-container">
            <div class="auth-header">
                <h2>Sign In</h2>
                <p class="text-muted">Access your account</p>
            </div>

            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" required 
                           placeholder="Enter your email">
                </div>

                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required 
                           placeholder="Enter your password">
                </div>

                <button type="submit" class="btn btn-primary w-100 py-2">Sign In</button>
            </form>

            <div class="text-center mt-4">
                <p class="text-muted">
                    Don't have an account? 
                    <a href="{% url 'users:signup' %}" class="text-decoration-none">Sign Up</a>
                </p>
                <p class="mt-3">
                    <a href="/" class="text-decoration-none">‚Üê Back to Store</a>
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
